<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <!-- 表单头部 -->
        <div class="box-header with-border">
          <div class="btn-group">
            <a class="btn flat btn-sm btn-default BackButton">
              <i class="fa fa-arrow-left"></i>
              返回
            </a>
          </div>
        </div>
        <form id="dataForm" class="form-horizontal dataForm" action="/admin/forum/category/update" method="post" enctype="multipart/form-data">
          <input type="hidden" name="id" value="{{.data.Id}}">
          <div class="box-body">
            <div class="form-group">
              <label for="father_cat_id" class="col-sm-2 control-label">父级分类</label>
              <div class="col-sm-10 col-md-4">
                <select name="father_cat_id" id="father_cat_id" class="form-control field-select" data-placeholder="请选择所属分类">
                  <option value=""></option>
                  {{range $key,$item := .cats}}
                    <option value="{{$item.Id}}" {{if compare $.data.FatherCatId $item.Id }} selected {{end}}>
                      {{$item.Name}}
                    </option>
                  {{end}}
                </select>
              </div>
              <script>
                $('#father_cat_id').select2();
              </script>
            </div>

            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">标题</label>
              <div class="col-sm-10 col-md-4">
                <input maxlength="50" class="form-control" id="name" placeholder="请输入标题" name="name" value="{{.data.Name}}">
              </div>
            </div>

            <div class="form-group">
              <label for="introduce" class="col-sm-2 control-label">介绍</label>
              <div class="col-sm-10 col-md-4">
                <input maxlength="50" class="form-control" id="introduce" placeholder="请输入介绍" name="introduce" value="{{.data.Introduce}}">
              </div>
            </div>


            <div class="form-group">
              <label for="is_dispay" class="col-sm-2 control-label">是否显示</label>
              <div class="col-sm-10 col-md-4">
                <input class="input-switch" id="is_show" value="1" {{if eq 1 .data.IsShow }}checked {{end}} type="checkbox"/>
                <input class="switch field-switch" name="is_show" value="{{.data.IsShow}}" hidden/>
              </div>
            </div>
            <script>
              $('#is_show').bootstrapSwitch({
                onText: "是",
                offText: "否",
                onColor: "success",
                offColor: "danger",
                onSwitchChange: function (event, state) {
                  $(event.target).closest('.bootstrap-switch').next().val(state ? '1' : '0').change();
                }
              });
            </script>

            <div class="form-group">
              <label for="icon" class="col-sm-2 control-label">Icon</label>
              <div class="col-sm-10 col-md-4">
                <input id="icon" name="icon" placeholder="请上传icon" data-initial-preview="{{.data.Icon}}" type="file" class="form-control field-image" >
              </div>
            </div>
            <script>
              $('#icon').fileinput({
                language: 'zh',
                overwriteInitial: true,
                browseLabel: '浏览',
                initialPreviewAsData: true,
                dropZoneEnabled: false,
                showUpload: false,
                showRemove: false,
                allowedFileTypes: ['image'],
                maxFileSize: 10240,
              });
            </script>
          </div>

          <!--表单底部-->
          <div class="box-footer">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-10 col-md-4">
{{/*              <div class="btn-group pull-right">*/}}
{{/*                <label class="createContinue">*/}}
{{/*                  <input type="checkbox" value="1" id="_create" name="_create"*/}}
{{/*                         title="继续添加数据">继续添加</label>*/}}
{{/*              </div>*/}}
              <div class="btn-group">
                <button type="submit" class="btn flat btn-info dataFormSubmit">
                  保存
                </button>
              </div>
              <div class="btn-group">
                <button type="reset" class="btn flat btn-default dataFormReset">
                  重置
                </button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>

<script>
  $("#dataForm").validate({
    rules: {
      merchant_name: {
        required: true,
        minlength: 2
      },
      merchant_intro: {
        required: true,
        minlength: 2
      },
      address: {
        required: true,
        minlength: 6
      },
    },
    messages: {
      merchant_name: {
        required: "请输入商家名称",
        minlength: "名称长度不能小于2"
      },
      merchant_intro: {
        required: "请输入商家简介",
        minlength: "用户名长度不能小于2"
      },
      address: {
        required: "请输入店铺地址",
        minlength: "店铺地址长度不能小于6"
      },
    },

  });
</script>
