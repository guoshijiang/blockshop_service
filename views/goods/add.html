<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <!-- 表单头部 -->
        <div class="box-header with-border">
          <div class="btn-group">
            <a class="btn flat btn-sm btn-default BackButton">
              <i class="fa fa-arrow-left"></i>
              返回
            </a>
          </div>
        </div>
        <form id="dataForm" class="form-horizontal dataForm" action="/admin/goods/create" method="post" enctype="multipart/form-data">
          <div class="box-body">
            <div class="form-group">
              <label for="title" class="col-sm-2 control-label">商品标题</label>
              <div class="col-sm-10 col-md-4">
                <input maxlength="50" class="form-control" id="title" placeholder="请输入商品标题" name="title" value="">
              </div>
            </div>

            <div class="form-group">
              <label for="logo" class="col-sm-2 control-label">商品封面</label>
              <div class="col-sm-10 col-md-4">
                <input id="logo" name="logo" placeholder="请上传头像" type="file" class="form-control field-image" >
              </div>
              <script>
                $('#logo').fileinput({
                  language: 'zh',
                  overwriteInitial: true,
                  browseLabel: '浏览',
                  initialPreviewAsData: true,
                  dropZoneEnabled: false,
                  showUpload: false,
                  showRemove: false,
                  allowedFileTypes: ['image'],
                  maxFileSize: 10240,
                });
              </script>
            </div>

            <div class="form-group">
              <label for="images" class="col-sm-2 control-label">商品图片</label>
              <div class="col-sm-10 col-md-4">
                <input id="images" name="images" placeholder="请上传头像" type="file" class="form-control field-image" multiple>
              </div>
              <script>
                $('#images').fileinput({
                  language: 'zh',
                  overwriteInitial: true,
                  browseLabel: '浏览',
                  initialPreviewAsData: true,
                  dropZoneEnabled: false,
                  showUpload: false,
                  showRemove: false,
                  maxFileCount:3,
                  allowedFileTypes: ['image'],
                  maxFileSize: 10240,
                });
              </script>
            </div>
            {{if eq .merchant_id 0}}
              <div class="form-group">
                <label for="merchant_id" class="col-sm-2 control-label">所属商户</label>
                <div class="col-sm-10 col-md-4">
                  <select name="merchant_id" id="merchant_id" class="form-control field-select" data-placeholder="请选择商户">
                    <option value=""></option>
                    {{range $key,$item := .merchants}}
                      <option value="{{$item.Id}}">
                        {{$item.MerchantName}}
                      </option>
                    {{end}}
                  </select>
                </div>
                <script>
                  $('#merchant_id').select2();
                </script>
              </div>
            {{end}}

            <div class="form-group">
              <label for="total_amount" class="col-sm-2 control-label">商品总量</label>
              <div class="col-sm-10 col-md-4">
                <input maxlength="50" class="form-control" id="total_amount" placeholder="请输入昵称" name="total_amount" value="">
              </div>
            </div>

            <div class="form-group">
              <label for="goods_price" class="col-sm-2 control-label">商品价格</label>
              <div class="col-sm-10 col-md-4">
                <input maxlength="50" class="form-control" id="goods_price" placeholder="请输入商品价格" name="goods_price" value="">
              </div>
            </div>

            <div class="form-group">
              <label for="goods_discount_price" class="col-sm-2 control-label">商品折扣价格</label>
              <div class="col-sm-10 col-md-4">
                <input maxlength="50" class="form-control" id="goods_discount_price" placeholder="请输入商品价格" name="goods_discount_price" value="">
              </div>
            </div>

            <div class="form-group">
              <label for="goods_mark" class="col-sm-2 control-label">商品备注</label>
              <div class="col-sm-10 col-md-4">
                <input maxlength="50" class="form-control" id="goods_mark" placeholder="请输入昵称" name="goods_mark" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="serveice" class="col-sm-2 control-label">服务说明</label>
              <div class="col-sm-10 col-md-4">
                <input maxlength="50" class="form-control" id="serveice" placeholder="请输入昵称" name="serveice" value="">
              </div>
            </div>

            <div class="form-group">
              <label for="calc_way" class="col-sm-2 control-label">计量单位</label>
              <div class="col-sm-10 col-md-4">
                <select name="calc_way" id="calc_way" class="form-control field-select" data-placeholder="请选择计量单位">
                  <option value=""></option>
                  {{range $key,$item := .calcway}}
                    <option value="{{$item.Id}}">
                      {{$item.Name}}
                    </option>
                  {{end}}
                </select>
              </div>
            </div>
            <script>
              $('#calc_way').select2();
            </script>

            <div class="form-group">
              <label for="goods_type_id" class="col-sm-2 control-label">商品大类</label>
              <div class="col-sm-10 col-md-4">
                <select name="goods_type_id" id="goods_type_id" class="form-control field-select" data-placeholder="请选择商品所属大类">
                  <option value=""></option>
                  {{range $key,$item := .types}}
                    <option value="{{$item.Id}}">
                      {{$item.Name}}
                    </option>
                  {{end}}
                </select>
              </div>
            </div>
            <script>
              $('#goods_type_id').select2();
            </script>

            <div class="form-group">
              <label for="goods_cat_id" class="col-sm-2 control-label">商品所属分类</label>
              <div class="col-sm-10 col-md-4">
                <select name="goods_cat_id" id="goods_cat_id" class="form-control field-select" data-placeholder="请选择商品所属分类">
                  <option value=""></option>
                  {{range $key,$item := .cats}}
                    <option value="{{$item.Id}}">
                      {{$item.Name}}
                    </option>
                  {{end}}
                </select>
              </div>
            </div>
            <script>
              $('#goods_cat_id').select2();
            </script>


            <div class="form-group">
              <label for="origin_state_id" class="col-sm-2 control-label">商品产地</label>
              <div class="col-sm-10 col-md-4">
                <select name="origin_state_id" id="origin_state_id" class="form-control field-select" data-placeholder="请选择商品产地">
                  <option value=""></option>
                  {{range $key,$item := .origin}}
                    <option value="{{$item.Id}}">
                      {{$item.Name}}
                    </option>
                  {{end}}
                </select>
              </div>
            </div>
            <script>
              $('#origin_state_id').select2();
            </script>

            <div class="form-group">
              <label for="goods_name" class="col-sm-2 control-label">产品名称</label>
              <div class="col-sm-10 col-md-4">
                <input maxlength="50" class="form-control" id="goods_name" placeholder="请输入昵称" name="goods_name" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="nickname" class="col-sm-2 control-label">产品参数</label>
              <div class="col-sm-10 col-md-4">
                <input maxlength="50" class="form-control" id="goods_params" placeholder="请输入产品参数" name="goods_params" value="">
              </div>
            </div>

            <div class="form-group">
              <label for="nickname" class="col-sm-2 control-label">折扣</label>
              <div class="col-sm-10 col-md-4">
                <input maxlength="50" class="form-control" id="discount" placeholder="请输入折扣" name="discount" value="">
              </div>
            </div>

            <div class="form-group">
              <label for="sale" class="col-sm-2 control-label">上/下架</label>
              <div class="col-sm-10 col-md-4">
                <input class="input-switch" id="sale" value="1" checked type="checkbox"/>
                <input class="switch field-switch" name="sale" value="1" hidden/>
              </div>
            </div>
            <script>
              $('#sale').bootstrapSwitch({
                onText: "下架",
                offText: "上架",
                onColor: "success",
                offColor: "danger",
                onSwitchChange: function (event, state) {
                  $(event.target).closest('.bootstrap-switch').next().val(state ? '1' : '0').change();
                }
              });
            </script>

            <div class="form-group">
              <label for="is_display" class="col-sm-2 control-label">首页展示</label>
              <div class="col-sm-10 col-md-4">
                <input class="input-switch" id="is_display" value="1" checked type="checkbox"/>
                <input class="switch field-switch" name="is_display" value="1" hidden/>
              </div>
            </div>
            <script>
              $('#is_display').bootstrapSwitch({
                onText: "是",
                offText: "否",
                onColor: "success",
                offColor: "danger",
                onSwitchChange: function (event, state) {
                  $(event.target).closest('.bootstrap-switch').next().val(state ? '1' : '0').change();
                }
              });
            </script>


            <div class="form-group">
              <label for="is_hot" class="col-sm-2 control-label">爆款产品</label>
              <div class="col-sm-10 col-md-4">
                <input class="input-switch" id="is_hot" value="1" checked type="checkbox"/>
                <input class="switch field-switch" name="is_hot" value="1" hidden/>
              </div>
            </div>
            <script>
              $('#is_hot').bootstrapSwitch({
                onText: "是",
                offText: "否",
                onColor: "success",
                offColor: "danger",
                onSwitchChange: function (event, state) {
                  $(event.target).closest('.bootstrap-switch').next().val(state ? '1' : '0').change();
                }
              });
            </script>

            <div class="form-group">
              <label for="is_discount" class="col-sm-2 control-label">打折活动产品</label>
              <div class="col-sm-10 col-md-4">
                <input class="input-switch" id="is_discount" value="1" checked type="checkbox"/>
                <input class="switch field-switch" name="is_discount" value="1" hidden/>
              </div>
            </div>
            <script>
              $('#is_discount').bootstrapSwitch({
                onText: "是",
                offText: "否",
                onColor: "success",
                offColor: "danger",
                onSwitchChange: function (event, state) {
                  $(event.target).closest('.bootstrap-switch').next().val(state ? '1' : '0').change();
                }
              });
            </script>


            <div class="form-group">
              <label for="is_limit_time" class="col-sm-2 control-label">限时产品</label>
              <div class="col-sm-10 col-md-4">
                <input class="input-switch" id="is_limit_time" value="1" checked type="checkbox"/>
                <input class="switch field-switch" name="is_limit_time" value="1" hidden/>
              </div>
            </div>
            <script>
              $('#is_limit_time').bootstrapSwitch({
                onText: "是",
                offText: "否",
                onColor: "success",
                offColor: "danger",
                onSwitchChange: function (event, state) {
                  $(event.target).closest('.bootstrap-switch').next().val(state ? '1' : '0').change();
                }
              });
            </script>

            <div class="form-group">
              <label for="goods_detail" class="col-sm-2 control-label">产品详细介绍</label>
              <div class="col-sm-10 col-md-10">
                <script id="goods_detail" name="goods_detail" type="text/plain">
                </script>
              </div>
            </div>
            <script>
              UE.delEditor('goods_detail');
              var description = UE.getEditor('goods_detail', {
                serverUrl: UEServer
              });
            </script>
          </div>

          <!--表单底部-->
          <div class="box-footer">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-10 col-md-4">
              <div class="btn-group pull-right">
                <label class="createContinue">
                  <input type="checkbox" value="1" id="_create" name="_create"
                         title="继续添加数据">继续添加</label>
              </div>
              <div class="btn-group">
                <button type="submit" class="btn flat btn-info dataFormSubmit">
                  保存
                </button>
              </div>
              <div class="btn-group">
                <button type="reset" class="btn flat btn-default dataFormReset">
                  重置
                </button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>

<script>
  $("#dataForm").validate({
    rules: {
      title: {
        required: true,
        minlength: 2
      },
      logo: {
        required: true,
        minlength: 1
      },
      images: {
        required: true,
        minlength: 1
      },
      total_amount: {
        required: true,
        minlength: 1
      },
      goods_price:{
        required: true,
      },
      goods_discount_price:{
        required: true,
      },
      goods_mark:{
        required: true,
      },
      serveice:{
        required: true,
      },
      calc_way:{
        required: true,
      },
      goods_cat_id:{
        required: true,
      },
      goods_name:{
        required: true,
      },
      goods_params:{
        required: true,
      },
      discount:{
        required: true,
      },
      goods_detail:{
        required: true,
      },
    },
    messages: {
      title: {
        required: "请输入商家名称",
        minlength: "名称长度不能小于2"
      },
      logo: {
        required: "请上传LOGO",
      },
      images: {
        required: "请上传商品图片",
      },
      total_amount: {
        required: "请输入商品总量",
      },
      goods_price: {
        required: "请输入商品价格",
      },
      goods_discount_price: {
        required: "请输入商品折扣价格",
      },
      goods_mark: {
        required: "请输入商品备注",
      },
      serveice: {
        required: "请输入服务说明",
      },
      calc_way: {
        required: "请选择计量单位",
      },
      goods_cat_id: {
        required: "请选择商品所属分类",
      },
      goods_name: {
        required: "请输入产品名称",
      },
      goods_params: {
        required: "请输入产品参数",
      },
      discount: {
        required: "请输入折扣",
      },
      goods_detail: {
        required: "请输入产品详细介绍",
      },
    },

  });
</script>
